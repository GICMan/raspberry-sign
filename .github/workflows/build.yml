name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3

      - name: Install GTK
        run: sudo apt-get install libwebkit2gtk-4.0-dev

      - name: Build
        run: env GOARCH=arm64 go build -v

      - name: Save artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./raspberry-sign
